<html>

<head>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fluig-style-guide/css/fluig-style-guide.min.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/signature_pad@4.1.5/dist/signature_pad.umd.min.js"></script>
</head>

<body>
	<div class="fluig-style-guide">
		<form name="form" role="form">


			<div id="modalAtivos" style="background-color: #fff; border: 1px solid #ccc; padding: 20px; border-radius: 5px;">
				<!-- Campos ocultos -->
				<input type="hidden" name="statusIntegracao">
				<input type="hidden" name="nomeFotoEpi">
				<input type="hidden" name="assinaturaBase64">
				<input type="hidden" name="codColaborador">
				<input type="hidden" name="nomeColaborador">

				<div>
					<div class="panel panel-primary">
						<div class="panel-heading">
							<h5 class="panel-title">Lançamentos de novos descontos</h5>
						</div>
						<div class="panel-body">

							<!-- Tabela de EPIs -->
							<div class="panel panel-default" style="margin-top: 20px;">
								<div class="panel-heading">
									<h3 class="panel-title">Novos EPI'S</h3>
								</div>
								<div class="panel-body">
									<div id="dataPainelNovosAtivos">
										<table class="table table-bordered" tablename="tblNovosAtivos" id="tblNovosAtivos">
											<thead>
												<tr>
													<th>EPI</th>
													<th>Valor</th>
												</tr>
											</thead>
											<tbody>
												<tr>
													<td>
														<input type="text" name="codEpi" class="form-control" />
													</td>
													<td>
														<input type="number" name="valorEpi" class="form-control" />
													</td>
												</tr>
											</tbody>
										</table>
									</div>
								</div>
							</div>

							<!-- Captura de Foto -->
							<div class="panel panel-default" style="margin-top: 20px;">
								<div class="panel-heading">
									<h3 class="panel-title">Captura de Foto</h3>
								</div>
								<div class="panel-body">
									<div class="form-group">
										<input name="cameraInputPhotoEPI" type="file" accept=".png, .jpg, .jpeg, .bmp, .pdf"
											capture="user" id="cameraInputPhotoEPI"
											class="form-control btn btndanger button_attachments">
										<img id="previewPhotoFuncionario" style="width: 100%; margin-top: 10px;" src="" />
									</div>
								</div>
							</div>

							<!-- Assinatura -->
							<div class="panel panel-default">
								<div class="panel-heading">
									<h3 class="panel-title">Assinatura do Funcionário</h3>
								</div>
								<div class="panel-body">
									<div class="row">
										<div class="form-group col-md-12 text-left">
											<p class="text-danger">Ao assinar o campo abaixo, o funcionário confirma o recebimento/devolução
												de todos os materiais listados acima.</p>
										</div>
									</div>
									<div class="row">
										<div class="form-group col-md-12 text-center">
											<canvas id="signature-pad" style="border:1px solid #ccc; width:100%; height:150px;"></canvas>
										</div>
									</div>
									<div class="row">
										<div class="form-group col-md-12">
											<button id="clearSignature" class="btn btn-danger" onclick="clearModalAssinatura()">Limpar
												Assinatura</button>
										</div>
									</div>
									<div class="row">
										<div class="form-group col-md-12">
											<button class="btn btn-success widthFull" id="btnVincularEpiXFuncionario"
												onclick="confirmarAssinatura()">Confirmar e Assinar</button>
										</div>
									</div>
								</div>
							</div>

						</div>
					</div>
				</div>
			</div>

		</form>
	</div>
</body>

</html>
