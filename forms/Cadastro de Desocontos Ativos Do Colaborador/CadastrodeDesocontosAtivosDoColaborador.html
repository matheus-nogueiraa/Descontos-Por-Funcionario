<html>

<head>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fluig-style-guide/css/fluig-style-guide.min.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
	<link rel="stylesheet" href="./style.css">
	<link rel="stylesheet" href="https://fluigtst.elcop.eng.br:8443//style-guide/css/fluig-style-guide.min.css">
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/signature_pad@4.1.5/dist/signature_pad.umd.min.js"></script>
</head>

<body>
	<div class="fluig-style-guide">
		<form name="form" role="form">
			<div class="card">
				<div class="card-body">
					<div class="row">
						<div class="form-group col-md-6 css_header_img" style="margin-left: 1rem;">
							<img src="./elcop_nossa_energia.png" alt="Logo Elcop"
								width="329px" height="194px">
							<label class="css_header_text">Lançamentos de Descontos</label>
						</div>
					</div>
				</div>
			</div>

			<!-- Campos ocultos -->
			<input type="hidden" name="statusIntegracao">

			<div class="panel panel-primary">
				<div class="panel panel-heading">
					<h5 class="panel-title">Dados do Soliciante</h5>
				</div>
				<div class="panel-body">
					<div class="row">
						<div class="form-group col-md-4">
							<label for="">Número do Fluig</label>
							<input type="text" class="form-control" name="solicitacao_fluig" id="solicitacao_fluig" readonly>
						</div>
						<div class="form-group col-md-4">
							<label for="">Data Solicitação</label>
							<input type="text" name="dataSolicitacao" class="form-control" value="" readonly />
						</div>
						<div class="form-group col-md-4">
							<label for="">Hora Solicitação</label>
							<input type="text" name="horaSolicitacao" class="form-control" value="" readonly />
						</div>
					</div>

					<div class="row">
						<div class="form-group col-md-4">
							<label for="">Nome do Solicitante</label>
							<input type="text" name="nomeSolicitante" class="form-control" value="" readonly />
						</div>
						<div class="form-group col-md-4">
							<label for="">Matricula do Solicitante</label>
							<input type="text" name="matriculaSolicitante" class="form-control" value="" readonly />
						</div>
						<div class="form-group col-md-4">
							<label for="">e-mail do Solicitante</label>
							<input type="text" name="emailSolicitante" class="form-control" value="" readonly />
						</div>
					</div>
				</div>
			</div>

			<div class="panel panel-primary">
				<div class="panel-heading">
					<h5 class="panel-title">Novos descontos</h5>
				</div>

				<div class="panel-body">
					<div class="row">
						<div class="form-group col-md-4">
							<label for="">Filial</label>
							<input type="text" name="codFilial" class="form-control" value="" readonly />
						</div>
						<div class="form-group col-md-4">
							<label for="">Nome do Colaborador</label>
							<input type="text" name="nomeColaborador" class="form-control" value="" readonly />
						</div>
						<div class="form-group col-md-4">
							<label for="">10% do Salário</label>
							<input type="text" name="salarioporcento" class="form-control" value="" readonly />
						</div>
					</div>
					<div class="row">
						<div class="form-group col-md-4">
							<label for="">Descrição</label>
							<input type="text" name="descricao" class="form-control" readonly />
						</div>
						<div class="form-group col-md-4">
							<label for="">Valor</label>
							<input type="number" name="valorEpi" class="form-control" readonly />
						</div>
						<div class="form-group col-md-4">
							<label for="">Total de Parcelas</label>
							<input type="number" name="totalParcelas" class="form-control" readonly />
						</div>
					</div>
				</div>
			</div>

		</form>
	</div>
</body>

</html>
